{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div>
    {% if user.is_authenticated %}
    <h3>Edit Profile:</h3>
    <p>Profile: {{ user.username }}</p>
    <form action="{{ profile.pk }}" method="post" enctype="multipart/form-data">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" value="Save" class="button">Submit</button>
    </form>
    {% endif %}
</div>


{% endblock content %}
