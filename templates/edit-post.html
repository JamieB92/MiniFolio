{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div>
    {% if user.is_authenticated %}
    <h3>Edit:</h3>
    <p>Posting as: {{ user.username }}</p>
    <form method="post" enctype="multipart/form-data">
        {{ upload_form | crispy }}
        {% csrf_token %}
        <button type="submit" class="button">Submit</button>
    </form>
    {% endif %}
</div>


{% endblock content %}
